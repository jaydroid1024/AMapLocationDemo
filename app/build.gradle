//}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':diagnose:locdiagnoselib')
    //    使用aar包时使用此种方式
    //    compile (name:'AMapLocation_4.5.0_20190122', ext:'aar')
}
